<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card transparent-card p-4" #welcomeContent>
    <div class="card-body text-center">
      <div class="ellipse-container mb-4">
        <div class="ellipse mx-auto">
          <img src= {{imagenes}} alt="Pikachu" />
        </div>
      </div>
      <h1 class="h4 font-weight-bold mb-3">Welcome to Pokédex</h1>
      <p class="text-muted mb-4">
        The digital encyclopedia created by Professor Oak is an invaluable
        tool to Trainers in the Pokémon world.
      </p>
      <button class="btn btn-primary" (click)="onGetStarted()">Get started</button>
    </div>
  </div>
</div>

<!-- Loader -->
<div #pokeballLoader class="pokeball-loader" style="display: none;"></div>
